                <h2>DO NOT HESITATE TO CONTACT US</h2>
                <form action="index.html">
                    <input name="Name" onblur="this.value=!this.value?'Name':this.value;" onclick="this.value='';"
                           onfocus="this.select()"
                           type="text" value="Name">
                    <input name="Email Address" onblur="this.value=!this.value?'Email Address':this.value;"
                           onclick="this.value='';"
                           onfocus="this.select()" type="text"
                           value="Email Address">
                    <input name="Subject" onblur="this.value=!this.value?'Subject':this.value;" onclick="this.value='';"
                           onfocus="this.select()" type="text"
                           value="Subject">
                    <textarea cols="50" name="message" rows="7">Message</textarea>
                    <input id="submit" type="submit" value="Send">
                </form>
